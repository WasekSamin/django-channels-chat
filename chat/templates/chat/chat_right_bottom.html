<form id="chat__msgForm" method="post" action="{% url 'chat:create-message' %}" class="flex gap-x-3 absolute bottom-1 left-0 mx-3 chat__rightBottom">
    {% csrf_token %}
    <textarea id="chat__messageInput" placeholder="Type your message..." class="flex-1 border border-gray-500 bg-slate-600 text-slate-300 py-2 px-3 rounded focus:ring-2 focus:ring-gray-500 focus:border-gray-300 focus:outline-none resize-y" rows="1"></textarea>
    <button id="chat__submitBtn" type="submit" class="cursor-pointer">
        <span class="iconify text-xl text-slate-500" data-icon="bytesize:send"></span>
    </button>
</form>
